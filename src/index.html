<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="form__group field">
    <input type="input" class="form__field" placeholder="Player X"  id='name' required />
    <input type="input" class="form__field" placeholder="Player O"  id='name' required />
    <button class="button-85" role="button"> Start Game</button>
  </div> 
<!-- gamw -->
    <div id="gameContainer" style="display: none;">

        <h1>Tic-Tac-Toe</h1>
        <div id="cellContainer">
            <div data-index="0" class="cell"></div>
            <div data-index="1" class="cell"></div>
            <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div>
            <div data-index="4" class="cell"></div>
            <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div>
            <div data-index="7" class="cell"></div>
            <div data-index="8" class="cell"></div>
        </div>
        <h1 id="StatusText"></h1>
        <button id="restartBtn">Rwstart Game</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
